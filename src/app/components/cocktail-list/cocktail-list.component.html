<button (click)="onClick()" type="button">Mes cocktails</button>
<section>
<div *ngFor="let cocktail of cocktails" class="card">
  <div class="container">
    <h3>L'id : {{cocktail.id}}</h3>
    <p>{{ cocktail.name }}</p>
    <p>Prix: {{ cocktail.price | currency:'EUR'}}</p>
    <p>Quantit√© disponible : {{ cocktail.quantity}}</p>
    <img [src]="cocktail.image" alt="{{ cocktail.name }}" [routerLink]="['cocktail/', cocktail.id]" >
  </div>
</div>
</section>
